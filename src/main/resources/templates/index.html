<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #2a5298;
            text-align: center;
            margin-bottom: 30px;
        }

        .table-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #2a5298;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f6ff;
        }

        a.button {
            background-color: #2a5298;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s;
        }

        a.button:hover {
            background-color: #1e3c72;
        }

        .actions a {
            margin: 0 5px;
            text-decoration: none;
            color: #2a5298;
            font-weight: 600;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .top-bar {
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<h1>Lista de Alunos</h1>

<div class="top-bar">
    <a href="/novo" class="button">‚ûï Adicionar Novo Aluno</a>
    <a href="/" class="button">üè† Home</a>
</div>

<div class="table-container">
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Matr√≠cula</th>
            <th>Idade</th>
            <th>A√ß√µes</th>
        </tr>
        <tr th:each="a : ${alunos}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.nome}"></td>
            <td th:text="${a.email}"></td>
            <td th:text="${a.matricula}"></td>
            <td th:text="${a.idade}"></td>
            <td class="actions">
                <a th:href="@{'/editar/' + ${a.id}}">‚úèÔ∏è Editar</a>
                <a th:href="@{'/excluir/' + ${a.id}}">üóëÔ∏è Excluir</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
