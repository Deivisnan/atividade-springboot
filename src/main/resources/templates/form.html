<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            border-radius: 16px;
            padding: 40px 60px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2a5298;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 15px;
        }

        button {
            background-color: #2a5298;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        button:hover {
            background-color: #1e3c72;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #2a5298;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Cadastrar Aluno</h1>
    <form th:action="@{/salvar}" th:object="${aluno}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>

        <label>Matrícula:</label>
        <input type="text" th:field="*{matricula}" required/>

        <label>Idade:</label>
        <input type="number" th:field="*{idade}" min="1" required/>

        <button type="submit">Salvar</button>
    </form>
    <a href="/">← Voltar à Home</a>
</div>
</body>
</html>
